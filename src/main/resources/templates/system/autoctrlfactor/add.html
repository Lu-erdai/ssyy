<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增自动控制配置条件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-autoctrlfactor-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属自动控制：</label>
                <div class="col-sm-8">
                    <input name="accId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">通道ID：</label>
                <div class="col-sm-8">
                    <textarea name="chId" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据处理方式：</label>
                <div class="col-sm-8">
                    <input name="accHandle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">控制条件：</label>
                <div class="col-sm-8">
                    <input name="accCondition" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">触发值：</label>
                <div class="col-sm-8">
                    <input name="accTrigger" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/autoctrlfactor"
        $("#form-autoctrlfactor-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-autoctrlfactor-add').serialize());
            }
        }
    </script>
</body>
</html>

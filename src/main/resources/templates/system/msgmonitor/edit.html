<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改短信监控配置信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-msgmonitor-edit" th:object="${opMsgmonitor}">
            <input name="mesId" th:field="*{mesId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input name="mesPhone" th:field="*{mesPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景名称：</label>
                <div class="col-sm-8">
                    <input name="sceneName" th:field="*{sceneName}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
                    <input name="sceneId" th:field="*{sceneId}" class="form-control" type="hidden">
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/msgmonitor";
        $("#form-msgmonitor-edit").validate({
            focusCleanup: true,
            rules:{
                mesPhone:{
                    required:true,
                    isPhone:true,
                }
            }

        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-msgmonitor-edit').serialize());
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-greenhouse-add" th:object="${proGreenhouse}">
            <input type="hidden" name="sceneId" th:field="*{sceneId}">
            <div class="form-group">
                <label class="col-sm-3 control-label">报警值：</label>
                <div class="col-sm-8">
                    <input name="greDo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警值：</label>
                <div class="col-sm-8">
                    <input name="greDoyj" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温室名称：</label>
                <div class="col-sm-8">
                    <input name="greGreenhousename" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温室编号：</label>
                <div class="col-sm-8">
                    <input name="greGreenhouseno" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input name="grePhone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">种植品种：</label>
                <div class="col-sm-8">
                    <input name="grePlantspecies" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">种植时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="grePlanttime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生长阶段：</label>
                <div class="col-sm-8">
                    <input name="greProductionstage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input name="greUsername" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/greenhouse"
        $("#form-greenhouse-add").validate({
            focusCleanup: true,
            rules:{
                grePhone:{
                    required:true,
                    isPhone:true,
                },
                greGreenhouseno:{
                  required: true
                },
                greGreenhousename:{
                  required: true
                },
                greDo:{
                  required: true
                },
                greDoyj:{
                  required: true
                },
            }

        });












        function submitHandler() {
            if ($.validate.form()) {
                // $.operate.save(prefix + "/add", $('#form-greenhouse-add').serialize());
                $.operate.save(prefix + "/addGH", $('#form-greenhouse-add').serialize());
            }
        }

        $("input[name='grePlanttime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

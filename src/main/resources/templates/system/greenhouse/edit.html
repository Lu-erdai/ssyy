<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-greenhouse-edit" th:object="${proGreenhouse}">
            <input name="greId" th:field="*{greId}" type="hidden">
            <input type="hidden" name="sceneId" th:field="*{sceneId}">
            <div class="form-group">
                <label class="col-sm-3 control-label">报警值：</label>
                <div class="col-sm-8">
                    <input name="greDo" th:field="*{greDo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警值：</label>
                <div class="col-sm-8">
                    <input name="greDoyj" th:field="*{greDoyj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温室名称：</label>
                <div class="col-sm-8">
                    <input name="greGreenhousename" th:field="*{greGreenhousename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温室编号：</label>
                <div class="col-sm-8">
                    <input name="greGreenhouseno" th:field="*{greGreenhouseno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input name="grePhone" th:field="*{grePhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">种植品种：</label>
                <div class="col-sm-8">
                    <input name="grePlantspecies" th:field="*{grePlantspecies}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">种植时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="grePlanttime" th:value="${#dates.format(proGreenhouse.grePlanttime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生长阶段：</label>
                <div class="col-sm-8">
                    <input name="greProductionstage" th:field="*{greProductionstage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input name="greUsername" th:field="*{greUsername}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/greenhouse";
        $("#form-greenhouse-edit").validate({
            focusCleanup: true,
            rules:{
                grePhone:{
                    required:true,
                    isPhone:true,
                },
                greGreenhouseno:{
                    required: true
                },
                greGreenhousename:{
                    required: true
                },
                greDo:{
                    required: true
                },
                greDoyj:{
                    required: true
                },
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-greenhouse-edit').serialize());
            }
        }

        $("input[name='grePlanttime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改场景')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scene-edit" th:object="${opScene}">
            <input name="sceneId" th:field="*{sceneId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">父ID：</label>
                <div class="col-sm-8">
                    <input name="parentId" th:field="*{parentId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序号：</label>
                <div class="col-sm-8">
                    <input name="sceneOrder" th:field="*{sceneOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景所在地：</label>
                <div class="col-sm-8">
                    <input name="sceneAddr" th:field="*{sceneAddr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景添加时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="sceneCreatedate" th:value="${#dates.format(opScene.sceneCreatedate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建者：</label>
                <div class="col-sm-8">
                    <input name="sceneCreater" th:field="*{sceneCreater}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景类型子类：</label>
                <div class="col-sm-8">
                    <select name="sceneCtype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的说明：</label>
                <div class="col-sm-8">
                    <input name="sceneDesc" th:field="*{sceneDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneImage" th:field="*{sceneImage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneKeyword" th:field="*{sceneKeyword}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneName" th:field="*{sceneName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneNo" th:field="*{sceneNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="scenePid" th:field="*{scenePid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneRank" th:field="*{sceneRank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <input name="sceneState" th:field="*{sceneState}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场景的图片：</label>
                <div class="col-sm-8">
                    <select name="sceneType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">定制路径：</label>
                <div class="col-sm-8">
                    <input name="sceneUrl" th:field="*{sceneUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="sceneLatitude" th:field="*{sceneLatitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="sceneLongitude" th:field="*{sceneLongitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">视频点URL：</label>
                <div class="col-sm-8">
                    <input name="sceneVideourl" th:field="*{sceneVideourl}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/scene";
        $("#form-scene-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-scene-edit').serialize());
            }
        }

        $("input[name='sceneCreatedate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
